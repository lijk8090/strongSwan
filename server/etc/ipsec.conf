conn %default
    type=tunnel
    keyexchange=ikev2
    ike=sms4-sm3-modp2048
    esp=sms4-sm3-modp2048
    forceencaps=yes
    fragmentation=yes
    mobike=no

conn net2net
    left=192.168.0.2
    leftsubnet=10.2.0.0/16
    leftid=%any
    leftcert=/usr/local/strongswan/etc/ipsec.d/certs/server.crt
    leftfirewall=yes
    right=192.168.0.1
    rightsubnet=10.1.0.0/16
    rightid=%any
    authby=pubkey
    auto=add
